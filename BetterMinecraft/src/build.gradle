plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
}

minecraft {
    version = "1.21"  // Minecraft version
    loader = "fabric"  // Fabric mod loader
    mappings = "net.fabricmc:yarn:1.21+build.9"  // Yarn mappings version
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }  // Fabric Maven repository
    maven { url 'https://maven.terraformersmc.com/releases/' }  // For Sodium
}

dependencies {
    minecraft "com.mojang:minecraft:1.21"
    mappings "net.fabricmc:yarn:1.21+build.9"
    modImplementation "net.fabricmc:fabric-api:0.102.0+1.21"  // Fabric API version
    modImplementation "me.jellysquid.mods.sodium:sodium-fabric:0.5.0+build.X"  // Sodium for performance
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

loom {
    accessWidenerPath = file('src/main/resources/betterminecraft.accesswidener')
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
